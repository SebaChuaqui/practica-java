<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Praxis - Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="calculadora">

    <main class="main-w">

        <div class="main-ww">

            <div class="main-www">
                <div class="perfil">
                    <div class="perfil__info active">
                        <div class="perfil__nombre">
                            <p class="nombre">Java Praxis</p>
                        </div>
                    </div>
                </div>
                <div class="navegacion">
                    <div class="nav">
                        <ul class="nav-lista">
                            <li><a href="formulario.html">Formulario</a></li>
                            <li><a href="color.html">Color</a></li>
                            <li><a class="active" href="calculadora.html">Calculadora</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="contenido" class="contenido">
                <h1 class="contenido__titulo">Calculadora</h1>
                
                <div class="contenido__input">
                    <div class="input-item">
                        <input type="number" min="1" id="numero_1">
                    </div>
                    <div class="input-item">
                        <input type="number" min="1" id="numero_2">
                    </div>
                    <div class="input-item">
                        <button id="adicion">Sumar</button>
                    </div>
                    <div class="input-item">
                        <button id="sustraccion">Restar</button>
                    </div>
                </div>

                <div id="resultado" class="contenido__output">
                    <div class="output-item">
                        <div id="respuesta_1" class="output-item__text"></div>
                        <div class="output-item__res">
                            <span id="respuesta_2"></span>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </main>

    <script src="assets/js/calculadora.js"></script>

</body>

</html>
